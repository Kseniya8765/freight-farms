<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Infinite Games</title>
    <link
      rel="shortcut icon"
      href="./resources/images/icons/favicon.svg"
      type="image/x-icon"
    />
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <header class="header header_reserve">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header__wrapper">
              <div class="header__logo">
                <a href="#"><i class="icon-logo-reserve"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="reserve">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-5">
            <div class="reserve__content">
              <div class="reserve__content-top">
                <h2 class="reserve__title">
                  Reserve your <i class="icon-letter"></i>
                </h2>
                <p class="reserve__text body-small">
                  You will be able to complete your <br />
                  reservations as production nears.
                </p>
              </div>
              <div class="reserve__content-bottom">
                <h6 class="reserve__subtitle body">
                  Due today <span>$100</span>
                </h6>
                <p class="reserve__text body-small">Fully refundable.</p>
              </div>
              <form action="#" class="reserve-form">
                <p class="reserve-form__title body">Account details</p>
                <div class="reserve-form__container">
                  <input
                    class="reserve-input"
                    type="text"
                    name="reserve-input"
                    required
                  />
                  <label for="reserve-input" class="reserve-input__label"
                    >First Name <span>*</span></label
                  >
                </div>
                <div class="reserve-form__container">
                  <input
                    class="reserve-input"
                    type="text"
                    name="reserve-input"
                    required
                  />
                  <label for="reserve-input" class="reserve-input__label"
                    >Last Name <span>*</span></label
                  >
                </div>
                <div class="reserve-form__container">
                  <input
                    class="reserve-input"
                    type="email"
                    name="reserve-input"
                    required
                  />
                  <label for="reserve-input" class="reserve-input__label"
                    >Email address <span>*</span></label
                  >
                </div>
                <div class="reserve-form__container">
                  <input
                    class="reserve-input"
                    type="email"
                    name="reserve-input"
                    required
                  />
                  <label for="reserve-input" class="reserve-input__label"
                    >Confirm email address <span>*</span></label
                  >
                </div>
                <div class="reserve-form__container">
                  <input
                    class="reserve-input"
                    type="tel"
                    name="reserve-input"
                    required
                  />
                  <label for="reserve-input" class="reserve-input__label"
                    >Phone Number <span>*</span></label
                  >
                </div>
              </form>
              <button type="submit" href="#" class="reserve__btn btn-l">
                Reserve with card
              </button>
            </div>
          </div>
          <div class="col-12 col-lg-7">
            <div class="reserve__img">
              <img src="/resources/images/static/greenery.png" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
